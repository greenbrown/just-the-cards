<div class="container">
    {% assign url = page.url | remove:'.html' | split: "/" %}

    {% assign path = url | pop %}

    {% capture parent_url %}
    {% for dir in path offset: 1 %}{{ dir | append: "/" }}{% endfor %}
    {% endcapture %}

    {% if path.size == 1 %}
    <a class="back" href="/">Home</a>
    {% else %}
    <a class="back" href="{{site.baseurl}}{{ parent_url | strip }}">Â« {{ path | last }}</a>
    {% endif %}
</div>
